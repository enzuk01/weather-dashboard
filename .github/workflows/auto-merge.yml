name: Enable Auto-merge
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'enzuk01' # Replace with your username
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Enable Auto-merge
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}  # Use a Personal Access Token stored as a secret
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: SQUASH